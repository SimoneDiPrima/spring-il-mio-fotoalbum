<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
<title>Insert title here</title>
</head>
<body class="bg-dark">
<h1>MODIFICA LA TUA CATEGORIA</h1>

<container class="text-white">
	<h1 class="text-center text-warning my-4">Fotografo Tonino</h1>
		<a href="/admin/category"  class="col-2 btn btn-danger d-block ms-3">Torna al menu principale</a>
		<h3 class="text-warning ms-3 my-4">Modifica la tua Categoria!</h3>
		<form 
		method="POST" 
		th:action="@{/category/admin/update/{id} (id=*{id})}"
		th:object="${category}" class="ms-3">
			<input type="text" name="id" th:field="*{id}" style="display:none">
			<label>Nome</label>
			<input type="text" name="titolo" th:field="*{nome}">
			<br>
				<div
			th:each="foto : ${foto}"
			th:object="${foto}"
		>
			<input
				type="checkbox"
				name="foto"
				
				th:value="*{id}"
				th:field="${categories.foto}"
			>
			<label>
				[[*{nome}]]
			</label>
			</div>
			<input class="offset-9 col-2 mt-5 btn btn-success" type="submit" value="Modifica">
	
		</form>
	</container>

</body>
</html>
