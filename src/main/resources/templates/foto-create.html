<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
<title>Insert title here</title>
</head>
<body class="bg-dark text-white">

		<container class="text-white my-5">
			<h1 class="text-center text-warning my-4">Fotografia Tonino</h1>
			<a href="/"  class="col-2 btn btn-danger d-block ms-3">Torna al menu principale</a>
			<h3 class="my-5 ms-3">Crea la tua nuova Fotoricordo</h3>
			<form class="ms-3"
			method="POST" 
			th:action="@{/foto/admin/create}"
			th:object="${foto}" >
				<label>Titolo</label>
				<input class="form-input ms-3" type="text" name="name" th:field="*{titolo}">
				<br>
				<label>Descrizione</label>
				<input class="my-4 form-input ms-3" size=30 type="text" name="description" th:field="*{descrizione}">
				<br>
				<label>Url</label>
				<input class="my-4 form-input ms-3" size=30 type="text" name="description" th:field="*{url}">
			<div class="text-white"
			th:each="category : ${categories}"
			th:object="${category}"
		>
			<input
				type="checkbox"
				name="category"
				
				th:value="*{id}"
				th:field="${foto.categories}"
			>
			<label>[[*{nome}]]</label>
		</div>
			<input class="offset-7 col-2 btn btn-success text-white my-5" type="submit" value="Crea">
			
		</form>
	</container>


</body>
</html>
