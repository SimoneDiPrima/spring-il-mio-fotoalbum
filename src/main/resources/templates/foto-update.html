<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
<title>Insert title here</title>
</head>
<body class="bg-dark text-white">
<container class="text-white">
	<h1 class="text-center text-warning my-4">Fotografo Tonino</h1>
		<a href="/"  class="col-2 btn btn-danger d-block ms-3">Torna al menu principale</a>
		<h3 class="text-warning ms-3 my-4">Modifica il tuo FotoRicordo!</h3>
		<form 
		method="POST" 
		action="/foto/update"
		th:object="${foto}" class="ms-3">
			<input type="text" name="id" th:field="*{id}" style="display:none">
			<label>Titolo</label>
			<input type="text" name="titolo" th:field="*{titolo}">
			<br>
			<label>Descrizione</label>
			<input class="my-4" type="text" name="description" th:field="*{descrizione}">
			<br>
			<label>Url</label>
			<input type="text" name="url" th:field="*{url}">
			<br>
			<div class="text-white"
			th:each="category : ${categories}"
			th:object="${category}"
		>
			<input
				type="checkbox"
				name="category"
				
				th:value="*{id}"
				th:field="${foto.categories}"
			>
			<label>[[*{nome}]]</label>
		</div>
		<input class="offset-9 col-2 mt-5 btn btn-success" type="submit" value="Modifica">
	
		</form>
	</container>

</body>
</html>
