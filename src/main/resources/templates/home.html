<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>FOTO</h1>
<ul style="list-style-type:none">
<strong>Menu Fotografo</strong>
			<li
				th:each="foto : ${foto}"

			[[*{titolo}]]-[[*{descrizione}]]-<img src="[[${foto.url}]]"><br>

			</li>
	</ul>

</body>
</html>
