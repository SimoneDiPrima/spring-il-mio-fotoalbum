<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
<title>Insert title here</title>
</head>
<body class="bg-dark">
<container class="text-white my-5">
		<h1 class="text-center text-warning my-4">Fotografia Tonino</h1>
		<a href="/admin/category"  class="col-2 btn btn-danger d-block ms-3">Torna al menu principale</a>
		<h1 class="mb-5 ms-3">Crea la tua nuova Categoria</h1>
		<form class="ms-3"
		method="POST" 
		th:action="@{/category/admin/create}"
		th:object="${category}" >
			<label>Nome</label>
			<input class="form-input ms-3" type="text" name="nome" th:field="*{nome}">
			<br>
			<input class="offset-8 btn btn-success text-white" type="submit" value="Crea">
			
		</form>
	</container>


</body>
</html>
